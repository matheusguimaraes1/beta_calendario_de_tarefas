<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, Else e Else If em HTML</title>
</head>
<body>
    <script>
        let dia = "oi"

if (dia == "segunda") {
    console.log("Bom dia! hoje temos plantão em Barra da Tijuca!")
}

else if (dia == "sabado"){
    console.log ("Hoje é dia de curtir sua folga! Aproveite.")
}

else {
    console.log("Não estou conseguindo acessar suas informações :(")
}
    </script>
</body>
</html>
